<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum9.1</title>
</head>
<body>
    <h1>menghitung luas keliling</h1>
    <span id="pi"></span>
    <br />
    <span id="jari"></span>
    <br />
    <span id="luas"></span>
    <br />
    <span id="keliling"></span>
    
    <!-- Kode Javascipt -->
    <script>
        const phi = 3.14;
        let r = 14;
        let l = phi * (r * r);
        let k = phi * (2 * r);

        console.log(l);
        console.log(k);
        console.log("oi jancok");
        console.log(2 + 5);

        document.getElementById("pi").innerHTML = "phi : " + phi;
        document.getElementById("jari").innerHTML = "jari-jari : " + r;
        document.getElementById("luas").innerHTML = "luas lingkaran : " + l;
        document.getElementById("keliling").innerHTML = "keliling lingkaran : " + k;


    </script>

</body>
</html>
